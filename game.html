<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="./css/sanitize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/68724ef369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: none">
    <header class="primary-header">
      <i class="fas fa-bars fa-3x"></i>
      <h1 class="primary-heading">Rock, Paper, Scissors</h1>
      <a href="./index.html"><i class="fas fa-home fa-3x"></i></a>
    </header>
    <main class="game-main">
      <div class="user-choices">
        <p class="player-name">User: <span class="current-score"></span></p>
        <img src="./images/meteorite.png" alt="Rock" class="rock" />
        <img src="./images/paper.png" alt="Paper" class="paper" />
        <img src="./images/cut.png" alt="Scissors" class="scissors" />
      </div>
      <div class="score-board">
        <h2 class="score-heading">Scores:</h2>
        <table class="score-table">
          <tr class="score-row">
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
      <div class="computer-choices">
        <p class="player-name">Computer: <span class="current-score"></span></p>
        <img src="./images/meteorite.png" alt="Rock" class="rock" />
        <img src="./images/paper.png" alt="Paper" class="paper" />
        <img src="./images/cut.png" alt="Scissors" class="scissors" />
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
