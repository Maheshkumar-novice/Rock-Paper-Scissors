<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="./css/sanitize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/68724ef369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="game-body">
    <header class="primary-header">
      <!-- <i class="fas fa-times fa-3x burger"></i> -->
      <div class="burger">
        <svg
          class="svg-inline--fa fa-bars fa-w-14 fa-3x"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="bars"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          data-fa-i2svg=""
        >
          <path
            fill="currentColor"
            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
          ></path>
        </svg>
        <svg
          class="svg-inline--fa fa-bars fa-w-14 fa-3x"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="bars"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          data-fa-i2svg=""
        >
          <path
            fill="currentColor"
            d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
          ></path>
        </svg>
      </div>
      <nav style="position: absolute">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Credits</a></li>
          <li><a href="#">What's New!</a></li>
        </ul>
      </nav>
      <h1 class="primary-heading">Rock, Paper, Scissors</h1>
      <a href="./index.html"><i class="fas fa-home fa-3x"></i></a>
    </header>
    <aside class="caption">Win: 5 Points</aside>
    <main class="game-main">
      <div class="user-choices">
        <p class="player-name">
          <span class="user-name">User</span>: <span class="current-score-user">0</span>
        </p>
        <img
          src="./images/meteorite.png"
          alt="Rock"
          class="rock user-choice-list"
        />
        <img
          src="./images/paper.png"
          alt="Paper"
          class="paper user-choice-list"
        />
        <img
          src="./images/cut.png"
          alt="Scissors"
          class="scissors user-choice-list"
        />
      </div>
      <div class="score-board">
        <h2 class="score-heading">Scores:</h2>
        <table class="score-table">
          <tr class="score-row">
            <td class="current-score-user">0</td>
            <td class="current-score-computer">0</td>
          </tr>
          <!-- <tr>
            <td class="user-won">Rock</td>
            <td class="user-won">Scissors</td>
          </tr>
          <tr>
            <td class="computer-won">Rock</td>
            <td class="computer-won">Scissors</td>
          </tr>
          <tr>
            <td class="draw">Rock</td>
            <td class="draw">Scissors</td>
          </tr> -->
        </table>
      </div>
      <div class="computer-choices">
        <p class="player-name">
          Computer: <span class="current-score-computer">0</span>
        </p>
        <img
          src="./images/meteorite.png"
          alt="Rock"
          class="rock computer-choice-list"
        />
        <img
          src="./images/paper.png"
          alt="Paper"
          class="paper computer-choice-list"
        />
        <img
          src="./images/cut.png"
          alt="Scissors"
          class="scissors computer-choice-list"
        />
      </div>
    </main>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
