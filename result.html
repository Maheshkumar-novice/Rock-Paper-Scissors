<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Result</title>
    <link rel="stylesheet" href="./css/sanitize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/68724ef369.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="result-body">
    <header class="primary-header">
      <i class="fas fa-bars fa-3x"></i>
      <h1 class="primary-heading">Rock, Paper, Scissors</h1>
      <a href="./index.html"><i class="fas fa-home fa-3x"></i></a>
    </header>
    <main class="result-main">
      <div class="user-result">
        <img src="./images/man.png" alt="user" class="result-img" />
      </div>
      <div class="result">
        <p class="result-message"><span class="winner">User</span> Won!</p>
        <a href="./game.html" class="play-again-button">Go Again!</a>
      </div>
      <div class="computer-result">
        <img src="./images/binary-code.png" alt="computer" class="result-img" />
      </div>
    </main>
    <script src="./js/result.js"></script>
  </body>
</html>
